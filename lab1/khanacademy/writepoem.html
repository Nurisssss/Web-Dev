<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Little Star</h1>
            <p>
            Twinkle, twinkle, little star, how I wonder what you are. <br>
            Up above the world so high, like a diamond in the sky <br>
            Twinkle, twinkle, little star, how I wonder what you are. <br>
            </p>
    </body>
</html>
